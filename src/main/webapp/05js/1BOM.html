<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<script>
window.onload = function(){
	btn1.onclick = f1;
	btn2.onclick = f2;
	btn3.onclick = f3;
	btn4.onclick = f4;
	btn5.onclick = f5;
	btn6.onclick = f6;
	btn7.onclick = f7;
	btn8.onclick = f8;
	btn9.onclick = f9;
	btn10.onclick = f10;
};
function f1(){
	//{name:'', onload:function(){}, ........}
	var output = "";
	for(var property in window){
		output += "<hr>" + property + "==>" + window[property];
	}
	here.innerHTML =output; 
	console.dir(window);
}
function f2(){
	var output = "";
	for(var property in document){
		output += "<hr>" + property + "==>" + document[property];
	}
	here.innerHTML =output; 
	console.dir(document);
}
function f3(){
	var output = "";
	for(var property in screen){
		output += "<hr>" + property + "==>" + screen[property];
	}
	here.innerHTML =output; 
	console.dir(screen);
}
function f4(){
	var output = "";
	for(var property in navigator){
		output += "<hr>" + property + "==>" + navigator[property];
	}
	here.innerHTML =output; 
	console.dir(navigator);
	
	//Browser정보를 갖고있다. 
	var userAgent = navigator.userAgent;
	//iPhone, Android
	if(userAgent.indexOf("iPhone") >= 0 ||
		 userAgent.indexOf("Android") >= 0) {
		alert("당신은 모바일을 이용해서 접속함");
	}else{
		alert("당신은 PC을 이용해서 접속함");
	}
	
}
function f5(){
	var output = "";
	for(var property in history){
		output += "<hr>" + property + "==>" + history[property];
	}
	here.innerHTML =output; 
	console.dir(history);
}
function f6(){
	var output = "";
	for(var property in location){
		output += "<hr>" + property + "==>" + location[property];
	}
	here.innerHTML =output; 
	console.dir(location);
}
function f7(){
	//사이트이동..주소창의 주소를 바꾼다.(절대경로)
	var host = location.origin; //http://localhost:9090
	var pathname = location.pathname; //  /webProject/04js/1BOM.html
	var path = pathname.substring(0,  pathname.indexOf("/", 1) );
	console.log(path);
	location.href = host + path+ "/01js/fixed-layout.html";
}
function f8(){
	location.reload();
}
function f9(){
	history.back();
}
function f10(){
	history.go();
	//history.forward();
}
</script>
</head>
<body>
<h1>BOM(Browser Object Model)</h1>
<button id="btn1">window object</button>
<button id="btn2">document object</button>
<button id="btn3">screen object</button>
<button id="btn4">navigator object</button>
<button id="btn5">history object</button>
<button id="btn6">location object</button>
<button id="btn7">사이트이동1</button>
<button id="btn8">Reload</button>
<button id="btn9">&lt;&lt;</button>
<button id="btn10">&gt;&gt;</button>
<a href="../03js/3object.html">사이트이동2(상대경로)</a>
<a href="http://localhost:9090/webProject/03js/3object.html">사이트이동3(절대경로)</a>
<a href="javascript:f7();">사이트이동4(절대경로)</a>
<input><input><input>
<hr>
<div id="here">여기</div>
</body>
</html>
