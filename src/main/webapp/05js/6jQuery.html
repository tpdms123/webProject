<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../jslib/jquery-3.6.0.min.js"></script>
<script>
	var obj = {
		"background-color" : "lightblue",
		color : "blue"
	};
	$(function() {
		//버튼의 이벤트에 리스너를 연결
		$("#btn1").on("click", f1);
		$("#btn2").on("click", f2);
		$("#btn3").on("click", f3);
		$("#btn4").on("click", f4);
		$("#btn5").on("click", f5);
		$("#btn6").on("click", f6);
		$("#btn7").on("click", f7);
		$("#btn8").on("click", f8);
	});
	function f1() {
		var a = $("img").first().attr("src");//jquery
		//var a = document.querySelector("img").src;//javascript
		//var a = document.getElementsByTagName("img")[0].src;//javascript
		$("#here").html(a);
	}
	function f2() {
		$("img").first().attr("src", "../images/cover.jpg");
	}
	function f3() {
		$("img").attr("src", function(index) {
			if (index == 0)
				return "../images/gugudan.jpg";
			return "../images/cover.jpg";
		});
		$("img").attr("width", function(index) {
			return (index + 1 * 100);
		});
	}
	function f4() {
		var obj2 = {};
		obj2.src = function(index) {
			if (index == 0)
				return "../images/gugudan.jpg";
			return "../images/cover.jpg";
		};
		obj2.width = function(index) {
			return (index + 1 * 100);
		};
		$("img").attr(obj2);

	}
	function f5() {
		$("img").removeAttr("src");
	}
	function f6() {
		//태그 자체 제거
		$("#here").remove();
	}
	function f7() {
		//내용만 제거
		$("#here").empty();
	}
	function f8() {
		$("<h1></h1>").text("Hello1").appendTo("#here");
		$("<h1></h1>").text("Hello2").prependTo("#here");
		$("<h1></h1>").text("Hello3").insertBefore("#here");
		$("<h1></h1>").text("Hello4").insertAfter("#here");
		$("<img>").attr({"src":"../images/automobile.svg","width":100})
		.appendTo("#here");
	}
</script>
</head>
<style>
#here{border:1px solid red;}
</style>
<body>
	<button id="btn1">속성얻기</button>
	<button id="btn2">속성변경</button>
	<button id="btn3">속성변경(함수)</button>
	<button id="btn4">속성변경(object)</button>
	<button id="btn5">속성제거</button>
	<button id="btn6">객체 remove</button>
	<button id="btn7">empty</button>
	<button id="btn8">객체 생성</button>
	<hr>
	<div id="here">여기</div>
	<img src="../images/umbrella.jpg" alt="우산">
	<img src="../images/muffin.png" alt="머핀">
</body>
</html>
