<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//이벤트이름:load, click
//이벤트속성:onload, onclick
//이벤트핸들러, 리스너 :function(){}
window.onload = function(){
	var flag = true;
	document.querySelector("#header1").onclick = function(ee){
		//alert(this.innerHTML);
		//document.querySelector("#header1").onclick = null;
		if(flag)
		    this.style.backgroundColor="orange";
		else
			this.style.backgroundColor="lightgreen";
		
		flag = !flag;
		console.dir(window.event);
		ee = ee || window.event;
		here.innerHTML = "위치 x=" + ee.clientX + " y=" + ee.clientY;
	};
	
	btn1.onclick=function(){
		header1.onclick();
	};
	
	btn2.onclick = function(){
		console.dir(document.querySelector("#myfrm"));
	};
	
	//default event를 취소하는 방법 
	myfrm.onsubmit = function(){
		var userid = document.querySelector("input[name='userid']").value.trim();
		var userpass = document.querySelector("input[name='userpass']").value.trim();
		if(userid.length==0 || userpass.length==0){
			alert("아이디 또는 비밀번호 입력은 필수입니다.");
			return false;
		}
		
	};
	
};//onload의 닫기 
 
</script>
</head>
<body>
<h1 id="header1">header1...이벤트연결연습(고전적방법)</h1>
<button id="btn1">이벤트강제발생</button>
<button id="btn2">form정보알아내기</button>

  <input type="submit" value="서버전송">
</form>
<hr>
<div id="here">여기</div>
</body>
</html>
