<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function() {
		btn1.onclick = f1;
		btn2.onclick = f2;
		btn3.onclick = f3;
		btn4.onclick = f4;
		btn5.onclick = f5;
		btn6.onclick = f6;
		btn7.onclick = f7;

	};

	function f1() {
		//{name:'', onload:function(){}, ...... }
		var output = "";
		for ( var property in window) {
			output += "<hr>" + property + " --> " + window[property];
		}
		here.innerHTML = output;
		console.dir(window);//dir(): console창에서 내용 확인 가능
	}
	function f2() {
		var output = "";
		for ( var property in document) {
			output += "<hr>" + property + " --> " + window[property];
		}
		here.innerHTML = output;
		console.dir(document);
	}
	function f3() {
		var output = "";
		for ( var property in screen) {
			output += "<hr>" + property + " --> " + window[property];
		}
		here.innerHTML = output;
		console.dir(screen);
	}
	function f4() {
	}
	function f5() {
	}
	function f6() {
		var output = "";
		for ( var property in location) {
			output += "<hr>" + property + " --> " + window[property];
		}
		here.innerHTML = output;
		console.dir(location);
	}
	function f7() {
		//사이트이동..주소창의 주소를 바꾼다.
		var host = location.origin;//http://localhost:9090
		location.href = host+ "/webProject/03js/3object.html";
	}
</script>
</head>
<body>
	<h1>BOM(Browser Object Model)</h1>
	<button id="btn1">window object</button>
	<button id="btn2">document object</button>
	<button id="btn3">screen object</button>
	<button id="btn4">navigator object</button>
	<button id="btn5">history object</button>
	<button id="btn6">location object</button>
	<button id="btn7">사이트 이동1</button>
	<a href="../03js/3object.html">사이트이동2(상대경로)</a>
	<a href="http://localhost:9090/webProject/03js/3object.html">사이트이동2(절대경로)</a>
	<a href="javascript:call()">사이트이동4(절대경로)</a>
	<hr>
	<div id="here">여기</div>
</body>
</html>
