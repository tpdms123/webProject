<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
img {
	width: 250px;
	height: 250px;
	/*width는 inline요소에서 수정 불가, img는 속성 중에 width 있음->수정가능*/
}

a {
	/*a태그는 inline이라 수정불가*/
	width: 200px;
	border: 1px solid gray;
	display: inline-block; /*블럭으로 하면 바뀜*/
	/*inline요소의 특징과 block 특징(width 조정 가능) 모두 가짐*/
	padding: 10px;
	text-align: center;
	text-decoration: none;
}

a:hover {
	background-color: navy;
	color: white;
}

h1 {
	/*display: none;*/
	/*공간 차지 하지 않음*/
	
	visibility: hidden;
	/*공간 차지하고 보이지 않음*/
}
</style>
</head>
<body>
	<h1>block요소와 inline요소</h1>
	<img alt="" src="../images/muffin.png">
	<img alt="" src="../images/automobile.svg">
	<img alt="" src="../images/kids.jpg">
	<a href="1.html">1문서</a>
	<a href="2.html">2문서</a>
	<a href="3.html">3문서</a>
	<a href="4.html">4문서</a>
	<a href="5.html">5문서</a>
</body>
</html>
