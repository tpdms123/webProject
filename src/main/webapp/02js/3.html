<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>함수test</h1>
	<button id="btn1">선언적함수</button>
	<button id="btn2">익명함수</button>
	<button id="btn3">내부함수</button>
	<button id="btn4">callback함수</button>
	<button id="btn5">클로져1</button>
	<button id="btn6">클로져2</button>
	<button id="btn7">클로져3</button>
	<button id="btn8">클로져사용되고있음</button>
	<script>
		//lab...배경색 가변으로 바꾸기
		var arr = [ "yellow", "lightgreen", "hotpink", "lightblue" ];
		
		var interval = setInterval(function(){
			var su = Math.floor(Math.random() * arr.length);
			console.log(su);
			document.bgColor = arr[su];
		}, 2000);
		
		window.onmousemove = function(){
			clearInterval(interval);
		};
		
		btn1.onclick = function() {
			call(); //함수호출 
			function call() {
				alert("선언적함수이다...그리고 function내의 있는 function이므로 내부함수이다.");
			}
		};

		btn2.onclick = function() {
			(function() {
				alert("익명함수...이름이 없는 함수");
				var a = 10;
			})();//()로 묶여서 부르지 않아도 실행
			var f = function() {
				alert("익명함수...이름이 없는 함수")
			};
			f();
			f();
		};

		btn3.onclick = function() {
			btn1.onclick();
		};

		btn4.onclick = function() {
			call(function() {
				alert("익명함수를 파라메터로 전달..수행은 받은쪽에서 한다.")
			});
			call(func);

			function func() {
				alert("선언적함수를 파라메터로 전달..수행은 받은쪽에서 한다.");
			}
		};

		function call(f) {
			f();
		}
		var result = call2();
		btn5.onclick = function() {
			result();
		};

		function call2() {
			var su = 0;
			return function() {
				su++;
				alert(su);
			}
		}

		btn6.onclick = function() {
			for (var i = 0; i < 3; i++) {
				setTimeout(function() {
					alert(i);
				}, 0);
			}
		};

		btn7.onclick = function() {

			for (var i = 0; i < 3; i++) {
				(function(aa) {
					setTimeout(function() {
						alert(aa);
					}, 0);
				})(i);
			}

		};

		btn8.onclick = function() {
			var arr = [ 100, 99, 88, 77 ];
			arr.forEach(function(elt, index, array) {
				setTimeout(function() {
					alert(index + "---->" + elt + "==>" + array);
				}, 0);
			});
		};
	</script>
</body>
</html>
