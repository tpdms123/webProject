<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
li:hover {
	background-color: lightblue;
}
</style>
</head>
<body>
	<h1>함수연습(사용자정의함수)</h1>
	<ul>
		<li id="li1">1.이름있는 함수(일반적)선언적함수</li>
		<li id="li2">2.이름없는 함수(익명함수)</li>
		<li id="li3">3.callback함수</li>
		<li id="li4">4.함수재정의</li>
		<li id="li5">5.함수의 매개변수</li>
		<li id="li6">6.함수의 매개변수 Array()..가변인자arguments</li>
		<li id="li7">7.함수의 return</li>
		<li id="li8">8.callback함수</li>
	</ul>
	<hr>
	<div id="here">여기</div>
	<script>
	   alert(pythgoras());
	   
	   function pythgoras(){
		   var width=3;
		   var height=4;
		   here.innerHTML += "<br>pythgoras....." ;
		   return  Math.sqrt( square(width) + square(height));
		   
		   //내부함수 ...외부에서 호출불가하다. 
		   function square(xx){
		    	return xx*xx;
		    }
	   }
	    function square(xx, yy){
	    	return xx*yy;
	    }
	    
	
	   function myFunction(a){
		   here.innerHTML = "myFunction시작";		   
		   
		   
		   if(a>10) return;
		   here.innerHTML += "myFunction끝";
		   //return; 생략되어있음 
	   }
	   function myFunction2(a){
		   here.innerHTML = "myFunction시작";		   
		   
		   
		   if(a>10) return "OK";
		   here.innerHTML += "myFunction끝";
		   
		   return "NO";
		   //return; 생략되어있음 
	   }
	</script>
	<script type="text/javascript">
	
		li8.onclick = function(){ 
	    	 
			function call(f){
				f();
				f();
			}
			
			call(function(){
				here.innerHTML += "<br>callback함수 test....";
			});
			call(pythgoras);
			
			
	    };
	
	    li7.onclick = function(){ 
	    	myFunction(20);
	    	var result = myFunction2(10);
	    	here.innerHTML += "<br> result=" + result;
	    };
	    
	    li6.onclick = function(){ 
	    	var arr1 = Array();
	    	var arr2 = Array(10);
	    	var arr3 = Array(1,2,3,4,88,99);
	    	here.innerHTML += "<br>"+ typeof(arr1) +":" + arr1.length;
	    	here.innerHTML += "<br>"+ typeof(arr2) +":" + arr2.length;
	    	here.innerHTML += "<br>"+ typeof(arr3) +":" + arr3.length;
	    	var total = 0;
	    	sumAll();
	    	sumAll(1,2,3,4,5);
	    	sumAll(100,200);
	    	sumAll("javascript", "HTML5");
	    	//자바스크립트는 함수의 verloading불가, override만 가능 
	    	
	    	function sumAll(){
	    		//arguments객체가 내장되어있다.
	    		for(let index in arguments){
	    			
	    			total += arguments[index];
	    		}
	    		here.innerHTML += "<br> total=" + total;
	    	}
	    	
	    	
	    	
	    	
	    };
	    li5.onclick = function(){
	    	
	    	function call(a,b,c){
	    		here.innerHTML += "<br> a=" + a;
	    		here.innerHTML += "<br> b=" + b;
	    		here.innerHTML += "<br> c=" + c;
	    		here.innerHTML += "<hr>";
	    	}
	    	//javascript는 함수호출시 매개변수의 갯수 다름을 허용한다.  
	    	//값이 들어오지않으면 undefined 
	    	call();
	    	call(10);
	    	call(20,30);
	    	call(40,50,60);
	    	call(40,50,60,999);
	    };
	    
	    
	    
	    li4.onclick = function(){
	    	//호이스팅 : var끌어올리기, 함수정의, 코드실행시작
	    	alert(typeof(f1));
	    	f1();
	    	function f1(){
	    		alert("1");
	    	}
	    	function f1(){
	    		alert("2");
	    	}
	    	f1();
	    	var f1 = function(){
	    		alert("3");
	    	};
	    	f1();
	    	
	    }
	    
	    li3.onclick = function(){
	    	//callback함수 : 함수가 매개변수로 전달되고 받은쪽에서 호출한다. 
	    	setInterval( function(){
	    		here.innerHTML = new Date()  ;
	    	}, 1000 );
	    	
	    };
	    
	    
	    
	    
		li2.onclick = function(){
			
			//익명함수선언하고 실행하기 ...1회성 
			//익명함수 실행법->함수를 ()안에 넣기
			(function(){
				var obj = document.getElementById("li2");
				here.innerHTML = obj.innerHTML;
			})();
			
			
			
			var myfunction = function(){
				here.innerHTML += "<br>" + "익명함수...";
			};
			//함수내용
			here.innerHTML +="<br>" + myfunction;
			
			
			//할당후 호출가능 
			myfunction();
			myfunction();
			
		};
	
		li1.onclick = function() {
			f1();
			function f1() {
                here.innerHTML = "이름있는 함수(일반적)";   
                here.innerHTML += "<br>함수내의 함수는 내부함수";   
			}
			
		};
	</script>
</body>
</html>
