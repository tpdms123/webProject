<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
	function Check(param) {
		var str = "";
		if (param == 1) {
			str = "<img src='../images/muffin.png' width=400 height=300>";
		} else if (param == 2) {
			str = "<img src='../images/umbrella.jpg' width=400 height=300>";
		}
		document.querySelector("#inputImage").innerHTML = str;
	}
</script>
</head>
<body>
	<div id="inputImage"></div>
	<form>
		<input type="button" value="내사진1" onclick="Check(1)" /> <input
			type="button" value="내사진2" onclick="Check(2)" />
	</form>

</body>
</html>
