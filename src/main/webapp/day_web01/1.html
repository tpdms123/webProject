<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>첫번째 html 문서</title>
<style>
	h1{
	background-color: blue;
	color:white;}
</style>
<script>
function call() {
	console.log("call 함수");
	alert("h1을 클릭함");
}
</script>
</head>
<body>
<h1 onclick="call();">우리 집에 오신 것을 환영합니다(임세은).☆&nbsp;&nbsp;&nbsp;● &amp;</h1>
</body>
</html>
