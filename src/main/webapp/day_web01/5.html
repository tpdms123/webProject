<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>순서</title>
</head>
<body>
	<h1>순서 없는 리스트</h1>
	<ul>
		<li>월</li>
		<li>화</li>
		<li>수</li>
		<li>목</li>
		<li>금</li>
		<li>토</li>
		<li>일</li>
	</ul>
	<h1>순서 있는 리스트</h1>
	<ol type="Z" reversed="reversed">
		<li>월</li>
		<li>화</li>
		<li>수</li>
		<li>목</li>
		<li>금</li>
		<li>토</li>
		<li>일</li>
	</ol>

	<h1>순서 있는 리스트</h1>
	<ol type="A" start="3">
		<li>월</li>
		<li>화</li>
		<li>수</li>
		<li>목</li>
		<li>금</li>
		<li>토</li>
		<li>일</li>
	</ol>

	<dl>
		<dt>올레</dt>
		<dd>케이티</dd>
	</dl>
</body>
</html>
