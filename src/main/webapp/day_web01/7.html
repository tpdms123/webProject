<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table {
		border-collapse: collapse;
	}
</style>
</head>
<body>
	<table border=1>
		<caption>요안도라 객실</caption>
		<thead>
			<tr>
				<th>방 이름</th>
				<th>대상</th>
				<th>크기</th>
				<th>가격</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>유채방</td>
				<td>여성</td>
				<td rowspan="3">4인실</td>
				<td rowspan="4">1인 20000원</td>
			</tr>
			<tr>
				<td rowspan="2">통백방</td>
				<td>통상</td>
			</tr>
			<tr>
				<td>가족1팀</td>
			</tr>
			<tr>
				<td>천혜향방</td>
				<td>.</td>
				<td>2인실</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="4">바깥채 전체 렌트</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
