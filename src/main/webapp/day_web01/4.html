<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 구조적 웹 문서</title>
<style>
span.a {
	font-style: italic;
	color: purple;
}

span.b {
	font_weight: bold;
	background-color: #0f0;
}

q {
	fond-size: 20px;
}

div.my1 {
	border: 2px dotted #000;
}
div.my2 {
	border: 2px soild gray;
}
</style>
</head>
<body>
	<div class = "my1">
		<h1>
			<mark>Html</mark>
			: 구조적 웹 데이터...디자인 아님
		</h1>
	</div>
	<div class = "my2">
		<p>
			<strong>1954</strong>년 <b>현재</b> 남아있다.
		</p>

		<p>
			<i>아일랜드</i> 제주에서 <q>다른 지방</q>으로 보급
		</p>
	</div>
	
	<hr />
	<blockquote>
		<em>성이지</em> <span class="a">돌목장</span> <span class="b">제주특별자치도</span>
	</blockquote>
</body>
</html>
