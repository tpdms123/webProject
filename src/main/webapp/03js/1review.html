<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function call() {
		here.innerHTML = "<h1>1.선언적함수(이름있는함수)</h1>";
	}
	var f = function() {
		here.innerHTML = "<h1>2.익명함수(이름없는함수)</h1>";
	};

	function call2() {
		call3();
		function call3() {
			here.innerHTML = "<h1>3.내부함수(함수내에있는 함수)</h1>";
		}
	}
	function call4(param) {
		param();
	}

	function call5() {
		here.innerHTML = "<h1>4.callback함수(받은쪽에서 호출)</h1>";
	}

	function call6() {

		setInterval(call7, 1000);

	}
	function call7() {
		here.innerHTML = "<h1>" + new Date() + "</h1>";
	}
	function call8(param) {
		var a = 10 + param;
		return function() {
			alert("함수return a=" + a + " param=" + param);
		};
	}
</script>
</head>
<body>
	<h1>사용자정의 function</h1>
	<button id="btn1" onclick="call();">1.선언적함수(이름있는함수)</button>
	<button id="btn2" onclick="f();">2.익명함수(이름없는함수)</button>
	<button id="btn3" onclick="call2();">3.내부함수(함수내에있는 함수)</button>
	<button id="btn4" onclick="call4(call5);">4.callback함수(받은쪽에서
		호출)</button>
	<button id="btn4" onclick="call6();">4.callback함수(받은쪽에서 호출)</button>
	<button id="btn5" onclick="f2=call8(1);alert(f2);f2();">5.클로져(지역변수남기기)</button>
	<hr>
	<div id="here">여기</div>

</body>
</html>
