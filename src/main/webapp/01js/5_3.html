<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<hr>
	<h1>3장 조건문...1</h1>
	<h1>3장 조건문...2</h1>
	<button id="btn1">동적element생성</button>
	<button id="btn2">제목수정</button>
	<button id="btn3">LAB1..양수,음수</button>
	<button id="btn4">LAB2..짝수,홀수</button>
	<button id="btn5">LAB3..성적</button>
	<button id="btn6">LAB3..성적(switch)</button>
	<hr>
	<div id="here">여기</div>




	<script>
btn6.onclick = function(){
	var data = prompt("값을 입력하세요(100,99,88)", "");
	var arr = data.split(",");
	var total = 0;
	var grade;
	//in오른쪽에 배열인 경우는 index는 첨자 
	//in오른쪽에 객체인경우는 속성이다. 
	for(let index in arr){
		total += Number(arr[index]);
	}
	var avg = total / arr.length;
    //88.666666
    //8.8666666
    //8
	 
	switch (Math.floor( avg/10)) {
	case 10:
	case 9:grade="A";break;
	case 8:grade="B";break;
	case 7:grade="C";break;
	case 6:grade="D";break;
	default:grade="F";break;
	}
	document.querySelector("#here").innerHTML =  `
        당신의 총점은 ${total}이고 평균은 ${avg} 학점은 ${grade}  `;
}

btn5.onclick = function(){
	var data = prompt("값을 입력하세요(100,99,88)", "");
	var arr = data.split(",");
	var total = 0;
	var grade;
	//in오른쪽에 배열인 경우는 index는 첨자 
	//in오른쪽에 객체인경우는 속성이다. 
	for(let index in arr){
		total += Number(arr[index]);
	}
	var avg = total / arr.length;
	if(avg>=90){
		grade = "A";
	}else if(avg>=80){
		grade = "B";
	}else if(avg>=80){
		grade = "C";
	}else if(avg>=80){
		grade = "D";
	}else{
		grade = "F";
	}		
	document.querySelector("#here").innerHTML = `
	             당신의 총점은 ${total}이고 평균은 ${avg} 학점은 ${grade}  `;
}
btn4.onclick = function(){
	var data = prompt("값을 입력하세요", "");
	document.querySelector("#here").innerHTML = data%2==0?"짝수":"홀수";
}
btn3.onclick = function(){
    var data = prompt("값을 입력하세요", "");
    var result;
    if(data > 0){
    	result = "양수";
    }else if(data==0){
    	result = "0";
    }else{
    	result = "음수";
    }
    document.querySelector("#here").innerHTML = result;
}


btn2.onclick = function(){

};

</script>
