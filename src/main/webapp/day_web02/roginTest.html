<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function f() {
		var pw1 = document.getElementById("pass1").value;
		var pw2 = document.getElementById("pass2").value;
		
		alert("서버 가기 전 수행 " + pw1 + " ... " + pw2);
		if (pw1 != pw2) {
			alert("비밀번호 확인하세요");
			document.getElementById("pass1").focus();
			return false;
		}
	}
</script>
</head>
<body>
	<h1>회원가입</h1>

	<form action="registerCheck.jsp" onsubmit="return f();" method="post">
		<fieldset>
			<legend>개인정보</legend>
			<table>
				<tr>
					<td>아이디</td>
					<td><input type="text" name="userid" id="uid"></td>
					<td>비밀번호</td>
					<td><input type="password" id="pass1" name="userpass1"></td>
					<td>비밀번호 확인</td>
					<td><input type="password" id="pass2" name="userpass2"></td>

				</tr>

				<tr>
					<td>이름</td>
					<td><input type="text" name="username"></td>
					<td>휴대전화</td>
					<td><input type="tel" pattern="[01]{3}-[0-9]{3,4}-[0-9]{4}"
						name="userphone"></td>
				</tr>

				<tr>
					<td>이메일</td>
					<td><input type="email" name="useremail"></td>
					<td>성별</td>
					<td><input type="radio" name="gender" value="남">남 <input
						type="radio" name="gender" value="여">여</td>
				</tr>

				<tr>
					<td colspan="4"><input type="submit" value="회원가입"></td>
				</tr>

			</table>
		</fieldset>
	</form>
</body>
</html>
