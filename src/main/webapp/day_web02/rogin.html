<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
label {
	width: 100px;
	display: inline-block;
	background-color: lightgreen;
}

h1 {
	width: 500px;
	border: 1px solid green;
}
</style>
<body>
	<!-- input 요소는 inline요소(content만큼만 자리차지 -->
	<!-- submit은 서버로 전송하는 버튼 -->
	<h1>로그인하기</h1>
	<form action="loginCheck.jsp" method="get">
		<fieldset>
			<legend>get 방식</legend>
			<label>아이디:</label> <input type="text" name="userid" value="zz1004"><br>
			<label>비밀번호:</label> <input type="password" name="userpass"
				value="1234"><br> <input type="submit" value="서버로 전송">
		</fieldset>
	</form>
	<hr>

	<form action="loginCheck.jsp" method="post">
		<fieldset>
			<legend>post 방식</legend>
			<label>아이디:</label> <input type="text" name="userid2" value="zz1004"
				size="20" maxlength="20"><br> <label>비밀번호:</label> <input
				type="password" name="userpass2" value="1234" size="20"><br>
			<input type="hidden" name=phone value="010-1234-1234"> <input
				type="submit" value="서버로 전송">
		</fieldset>
	</form>
</body>
</html>
